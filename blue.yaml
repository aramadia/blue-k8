apiVersion: v1
kind: Namespace
metadata:
  name: blue
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-app
  namespace: blue
  labels:
    app: blue-app
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: blue-app
  template:
    metadata:
      labels:
        app: blue-app
    spec:
      volumes:
        - name: blue-pv-storage
          persistentVolumeClaim:
            claimName: blue-pvc
      containers:
        - name: blue-writer
          image: blue-writer:latest
          volumeMounts:
            - name: blue-pv-storage
              mountPath: /app/data
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
            - containerPort: 5001
          env:
            - name: BLUE_WRITER
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "64Mi"
              cpu: "250m"
        - name: blue-reader
          image: blue-reader:latest
          volumeMounts:
            - name: blue-pv-storage
              mountPath: /app/data
          imagePullPolicy: IfNotPresent
          env:
            - name: BLUE_READER
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "64Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: blue-app-service
  namespace: blue
spec:
  selector:
    app: blue-app
  ports:
    - protocol: TCP
      name: blue-writer
      port: 80
      targetPort: 5000
    - protocol: TCP
      name: blue-reader
      port: 81
      targetPort: 5001
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blue-pvc
  namespace: blue
  annotations:
    volumeType: local
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOncePod
  resources:
    requests:
      storage: 1Gi
